<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <link rel="stylesheet" href="questão03.css">
</head>
<body>
    <h2>Visualizador de Imagens</h2>

    <div id="image-grid" class="container"></div>

    <div class="pagination">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próxima</button>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image" alt="Imagem ampliada">
        <div class="rating-container">
            <div id="rating-stars" data-image-url="">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>
    </div>
    
    <script src="questão03.js"></script>
</body>
</html>
