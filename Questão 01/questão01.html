<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Imagens</title>
    <link rel="stylesheet" href="questão01.css">
</head>

<body>
    <h2>Visualizador de Imagens</h2>

    <div id="image-grid" class="container">
        <!-- As imagens serão carregadas dinamicamente aqui via JavaScript -->
    </div>

    <!-- Botões de paginação -->
    <div class="pagination">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próxima</button>
    </div>

    <!-- Lightbox para visualizar a imagem em tamanho original -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image" alt="imagens aleatórias">
    </div>

    <script src="questão01.js"></script>
</body>

</html>
