<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="questão02.css">
</head>

<body>
    <h2>Carrossel de Imagens</h2>

    <!-- Container do Carrossel -->
    <div id="carousel" class="carousel">
        <div class="slide active"><img src="https://picsum.photos/500/300?random=1" alt="Imagem 1"></div>
        <div class="slide"><img src="https://picsum.photos/500/300?random=2" alt="Imagem 2"></div>
        <div class="slide"><img src="https://picsum.photos/500/300?random=3" alt="Imagem 3"></div>
    </div>

    <!-- Botões de navegação -->
    <div class="pagination">
        <button onclick="previousSlide()">Anterior</button>
        <button onclick="nextSlide()">Próxima</button>
    </div>

    <script src="questão02.js"></script>
</body>

</html>
